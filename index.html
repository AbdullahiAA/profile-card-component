<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <div class="wrapper">
    <img class="bgPattern top" src="./images/bg-pattern-top.svg" alt="Top Background Design">

    <div class="profileCard">
      <div class="profileCard__image">
        <img src="./images/image-victor.jpg" alt="Profile Image">
      </div>

      <div class="profileCard__details">
        <h1 class="profileCard__name">
          Victor Crest 
          <span>&nbsp;&nbsp;26</span>
        </h1>
        <h4 class="profileCard__country">London</h4>
      </div>

      <div class="profileCard__stats">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <img class="bgPattern bottom" src="./images/bg-pattern-bottom.svg" alt="Bottom Background Design">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AbdullahiAA">TechPro</a>.
  </div>

</body>
</html>
